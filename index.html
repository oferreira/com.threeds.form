      <style>
          .CodeMirror {
              font-size: 0.8rem;
              height: auto;
              border: 1px solid #ddd;
              margin-top: 20px;
              margin-bottom: 20px;
          }

          .CodeMirror-scroll {
              max-height: 400px;
          }

          .CodeMirror pre {
              padding-left: 7px;
              line-height: 1.2rem;
          }
      </style>

      <script type="text/javascript">
          (function ($) {
              $.fn.editor = function (options) {
                  var options = $.extend({
                      url: null,
                      content: null
                  }, options);

                  console.log(this);

                  var editor = CodeMirror.fromTextArea(this[0], {
                      mode: "text/html",
                      lineNumbers: true
                  });

                  if (options.url != null) {
                      $.get(options.url, function (data) {
                          editor.setValue(data);
                      });
                  }
              };

          })(jQuery);
      </script>
