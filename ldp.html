<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Landing page</title>
    <!--<link rel="stylesheet" href="/dist/style.css" >-->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <link rel="stylesheet" href="/bower_components/jquery-ui/themes/smoothness/jquery-ui.css">
    <script src="/bower_components/jquery-ui/jquery-ui.js"></script>
    <script type="text/javascript" src="/dist/platform.js"></script>
    <script type="text/javascript" src="/dist/app.js"></script>

    <style type="text/css">
        .hide,
        .ds-tabs .ds-tab{display: none;}
        .ds-tabs .ds-tab.active{display: block;}
        .ds-tabs ul li.active,
        .ds-tabs ul li.active a{color: red;}
    </style>
</head>
<body>
<div id="ldp"></div>
<script type="text/javascript">
    $(function () {
        addEventListener('WebComponentsReady', function () {
            var options = {
                id: 'LDP6312',
                type: 'download',
                steps: {
                    0: {
                        title: '1',
                        content: 'To download the Case Study, please provide your email',
                        button: {
                            'label': 'NEXT'
                        }
                    },
                    1: {
                        title: '2',
                        content: 'Please provide more informations to complete your Case Study download',
                        button: {
                            'label': 'DOWNLOAD'
                        }
                    }
                },
                success: {
                    title: 'Thanks for your download',
                    contents: {
                        content: '<p>Your download should start automatically, if not use the direct link</p><p><a href="#">&gt; Download</a><br />PDF - 3,84Mo</p>',
                        footer: '<p>You want to be contacted for a commercial purpose?</p><p><a href="#" class="btn btn-primary">CONTACT ME</a></p>',
                    }
                },
                error: {
                    title: 'Sorry !',
                    content: '<p>This service is temporarily unavailable. please try again later or contact the <a href="#" class="btn btn-primary">support</a></p> '
                },
                form: {
                    display: {
                        label: false,
                        placeholder: true,
                    },
                    styling: {
                        label:{
                            suffixe:' : ',
                            mandatory:' * '
                        }
                    },
                    api: {
                        adapter: 'Com.Threeds.Service.Adapter.Neolane',
                        url: 'http://dassault-test.neolane.net/dsx/lp_api.jssp',
                    },
                    hook: {
                        render: undefined,
                        success: undefined,
                        redirect: undefined,
                        warning: undefined,
                        setCurrentPosition: undefined,
                    },
                    callback: {
                        success: undefined
                    },
                }
            };
            $('#ldp').threeds().landingPage(options);
        });
    });
</script>
</body>
</html>
