<h2 class="title1">Modals</h2>
<div class="xrayhtml prism" data-xrayhtml>

    <!-- Btn Modal -->
    <button class="btn-3ds btn-primary on-dark-bg" data-toggle="modal" data-target="#myModal">Modal</button>

    <!-- Content Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    <iframe src="/user/dashboard" width="100%" height="100%" frameborder="0"
                            allowtransparency="true">
                    </iframe>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>


        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

</div>
