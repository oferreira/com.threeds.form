<div class="ds-dialog ds-dialog-welcome">
    <div class="ds-dialog-header">
        <div class="ds-logo-wrapper">
            <div class="ds-avatar">
                <img src="public/ds-profile-placeholder.jpg" alt="">
            </div>
            <div class="ds-login-logo"></div>
        </div>
    </div>
    <div class="ds-dialog-content">
        <form action="#">
            <div class="ds-login-tab-content">
                <p class="ds-dialog-info ds-dialog-info-medium">To access private content
                    <br/>you need to add your school on your profile.</p>
            </div>
            <div class="ds-welcome-profiles">
                <div class="ds-welcome-profile-padding">
                    <a href="#" class="ds-welcome-profile ds-welcome-profile-student">
                        <span class="ds-welcome-profile-picture">
                        <img src="public/profile-student-placeholder.jpg" alt="">
                    </span>
                        <span class="ds-welcome-profile-text">I am a student</span>
                    </a>
                </div>
                <div class="ds-welcome-profile-padding">
                    <a href="#" class="ds-welcome-profile ds-welcome-profile-teacher">
                        <span class="ds-welcome-profile-picture">
                        <img src="public/profile-teacher-placeholder.jpg" alt="">
                    </span>
                        <span class="ds-welcome-profile-text">I am teacher<br/>or an university</span>
                    </a>
                </div>
            </div>
            <div class="ds-btn-block">
                <button class="ds-btn ds-skip ds-btn-fa-right close-dialog">Skip<i class="fa fa-chevron-right"></i></button>
            </div>
        </form>
    </div>
</div>
