<div class="dialog dialog-share">
    <div class="dialog-header">
        <div class="dialog-title">Share this course</div>
    </div>
    <div class="dialog-content">
        <div class="dialog-share-block">
            <label for="email" class="label">Send by e-mail</label>
            <div class="input-wrapper input-wrapper-btn-right">
                <form action="#">
                    <input name="email" type="email" placeholder="Type an e-mail" />
                    <button class="btn btn-primary" type="submit">Send</button>
                </form>
            </div>
        </div>
        <div class="dialog-share-block">
            <label for="link" class="label">Send link</label>
            <input type="link" class="input input-text" value="http://local.dev/sites/dassault/course" />
        </div>
        <div class="dialog-share-block">
            <label for="link" class="label">Social networks</label>
            <a href="#" class="btn btn-large btn-block btn-facebook">Share with Facebook</a>
            <a href="#" class="btn btn-large btn-block btn-twitter">Share with Twitter</a>
            <a href="#" class="btn btn-large btn-block btn-youtube">Share with Youtube</a>
        </div>
    </div>
</div>
