<div class="ds-dialog ds-dialog-welcome-information">
    <div class="ds-dialog-header">
        <div class="ds-logo-wrapper">
            <div class="ds-avatar">
                <img src="public/ds-profile-placeholder.jpg" alt="">
            </div>
            <div class="ds-login-logo"></div>
        </div>
    </div>
    <div class="ds-dialog-content">
        <form action="#">
            <div class="ds-dialog-title">Welcome Nicolas S.</div>
            <p class="ds-dialog-info ds-dialog-info-medium">To access private content
                <br/>you need to add your school on your profile.</p>
            <input type="email" name="email" class="ds-input" placeholder="Email" />
            <input class="ds-checkbox" name="remember_me" type="checkbox" value="1">
            <label class="ds-label" for="remember_me">I don't have a school email</label>
            <input type="text" class="ds-input" placeholder="School name" />
            <textarea class="ds-textarea" placeholder="School address"></textarea>
            <input type="text" class="ds-input" placeholder="School website" />
            <div class="ds-btn-block">
                <button class="ds-btn ds-skip ds-btn-fa-right close-dialog">Skip<i class="fa fa-chevron-right"></i></button>
                <button type="submit" class="ds-btn ds-submit ds-btn-fa-right close-dialog">Confirm<i class="fa fa-chevron-right"></i></button>
            </div>
        </form>
    </div>
</div>
