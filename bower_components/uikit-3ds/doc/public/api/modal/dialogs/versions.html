<div class="dialog dialog-versions">
    <form>
        <div class="dialog-header">
            <div class="dialog-title">Choose your language and&nbsp;version</div>
        </div>
        <div class="dialog-content">
            <div class="row row-form">
                <div class="col-5 col-m-12 col-label">
                    <label for="" class="label">Version</label>
                </div>
                <div class="col-7 col-m-12 col-input">
                    <select class="select" name="version">
                        <option value="v4">V4</option>
                        <option selected value="v5">V5</option>
                        <option value="v6">V6</option>
                    </select>
                </div>
            </div>
            <div class="row row-form">
                <div class="col-5 col-m-12 col-label">
                    <label for="" class="label">Language</label>
                </div>
                <div class="col-7 col-m-12 col-input">
                    <select class="select" name="version">
                        <option value="french">English</option>
                        <option value="english">French</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="dialog-footer">
            <button type="submit" class="btn btn-primary" data-target-id="#reset_password_confirmed">Apply settings</button>
        </div>
    </form>
</div>
